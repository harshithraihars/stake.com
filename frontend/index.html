<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="topdiv">
        <div class="logo">
            <img src="download.png">
        </div>
        <div class="amount"><i class="fa-solid fa-indian-rupee-sign"></i><p class="money">0.00</p></div>
        <div class="wallet"><p class="money">Wallet</p></div>
        <div class="signin"><a href="#" class="signinlink">Sign In</a></div>
        <div class="Register"><button class="reg-button">Register</button></div>
    </div>
    <div class="top">
        <div class="mainbody">
            <div class="innerdiv">
                <div class="leftpart">
                    <div class="junk"></div>
                    <div class="toggleswitch">
                        <button class="selected manual">Manual</button>
                        <button class="auto">Auto</button>
                    </div>
                    <div class="bettitle">
                        <p class="betamt">Bet Amount</p>
                        <p class="dollar">$0.00</p>
                    </div>
                    <div class="betamount">
                        <div class="betmoney">
                            <input class="moneyinput" value="0.0000000">
                        </div>
                        <div class="half"><p>1/2x</p></div>
                        <div class="bline"></div>
                        <div class="double"><p>2x</p></div>
                    </div>
                    <div class="minetitle">
                        <p class="mines">Mines</p>
                    </div>
                    <select class="selectmine">
                        <option selected><b>1</b></option>
                    </select>
                    <button class="betbutton">Bet</button>
                </div>
                <div class="rightpart">
                    <div class="squarebox">
                        <div class="square square1"></div>
                        <div class="square square2"></div>
                        <div class="square square3"></div>
                        <div class="square square4"></div>
                        <div class="square square5"></div>
                        <div class="square square6"></div>
                        <div class="square square7"></div>
                        <div class="square square8"></div>
                        <div class="square square9"></div>
                        <div class="square square10"></div>
                        <div class="square square11"></div>
                        <div class="square square12"></div>
                        <div class="square square13"></div>
                        <div class="square square14"></div>
                        <div class="square square15"></div>
                        <div class="square square16"></div>
                        <div class="square square17"></div>
                        <div class="square square18"></div>
                        <div class="square square19"></div>
                        <div class="square square20"></div>
                        <div class="square square21"></div>
                        <div class="square square22"></div>
                        <div class="square square23"></div>
                        <div class="square square24"></div>
                        <div class="square square25"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="innerpart">
                <div class="icons">
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-regular fa-square"></i>
                    <i class="fa-solid fa-chart-line"></i></div>
                    <div class="line"></div>
                </div>
                <div class="stakelogo">
                    <img src="download.png" class="last">
                </div>
                <div>
                    <p class=fairness>Fairness</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
